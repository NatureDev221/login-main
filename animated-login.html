<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Page</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('mybackground.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .login-box {
    background: rgba(255, 255, 255, 0.17);
    backdrop-filter: blur(16px);
    border-radius: 16px;
    padding: 18px 14px;
    width: 100%;
    max-width: 320px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.30);
    color: #fff;
    text-align: center;
    opacity: 0;
    transform: translateY(60px);
    animation: fadeSlideIn 1.2s cubic-bezier(.77,0,.18,1) forwards;
  }
  @keyframes fadeSlideIn {
    from {
      opacity: 0;
      transform: translateY(60px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .login-box h2 {
    margin-bottom: 14px;
    font-size: 1.5rem;
    color: #111;
    font-weight: 700;
    opacity: 0;
    animation: fadeInUp 0.8s ease forwards;
    animation-delay: 1.3s;
  }
  .login-box input[type="email"],
  .login-box input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin: 0 0 10px 0;
    border: none;
    border-radius: 8px;
    font-size: 0.95rem;
    background: rgba(255, 255, 255, 0.95);
    color: #333;
    box-sizing: border-box;
    transition: box-shadow 0.2s;
    opacity: 0;
    transform: translateX(-30px);
    animation: slideInLeft 0.8s ease forwards;
  }
  .login-box input[type="email"] { animation-delay: 1.5s; }
  .login-box input[type="password"] { animation-delay: 1.7s; }
  .login-box button.login-btn {
    width: 100%;
    padding: 9px 0;
    margin: 0 0 8px 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.98rem;
    font-weight: 600;
    letter-spacing: 0.2px;
    transition: transform 0.18s cubic-bezier(.77,0,.18,1), box-shadow 0.15s;
    background-color: #4CAF50;
    color: white;
    opacity: 0;
    transform: translateX(30px);
    animation: slideInRight 0.8s ease forwards;
    animation-delay: 1.9s;
  }
  .login-box button.login-btn:hover,
  .login-box button.login-btn:focus {
    transform: scale(1.04);
    box-shadow: 0 4px 16px rgba(60,60,60,0.17);
    outline: none;
  }
  .login-box p {
    color: #eee;
    opacity: 0;
    animation: fadeInUp 0.8s ease forwards;
    animation-delay: 2.1s;
  }
  .social-btns button {
    margin-bottom: 5px;
    width: 100%;
    padding: 9px 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.98rem;
    font-weight: 600;
    letter-spacing: 0.2px;
    color: white;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease forwards;
  }
  .google-btn { background-color: #dd4b39; animation-delay: 2.3s; }
  .facebook-btn { background-color: #3b5998; animation-delay: 2.5s; }
  .github-btn { background-color: #222; animation-delay: 2.7s; }
  .login-box button:hover,
  .login-box button:focus {
    transform: scale(1.04);
    box-shadow: 0 4px 16px rgba(60,60,60,0.17);
    outline: none;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes slideInLeft {
    from {
      opacity: 0;
      transform: translateX(-30px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  @keyframes slideInRight {
    from {
      opacity: 0;
      transform: translateX(30px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="login-btn">Login</button>
    </form>
    <p>Or sign up with</p>
    <div class="social-btns">
      <button class="google-btn" onclick="googleSignIn()">Sign up with Google</button>
      <button class="facebook-btn" onclick="facebookSignIn()">Sign up with Facebook</button>
      <button class="github-btn" onclick="githubSignIn()">Sign up with GitHub</button>
    </div>
  </div>
<script>
  const validUsers = [
    { email: 'user@example.com', password: 'password123' },
    { email: 'admin@example.com', password: 'adminpass' }
  ];

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = this.querySelector('input[type="email"]').value;
    const password = this.querySelector('input[type="password"]').value;

    const user = validUsers.find(u => u.email === email && u.password === password);
    if (user) {
      alert('Login successful! Welcome ' + email);
      // You can redirect or show authorized content here
    } else {
      alert('Invalid email or password');
    }
  });

  function googleSignIn() { alert('Google sign-in flow would start here.'); }
  function facebookSignIn() { alert('Facebook sign-in flow would start here.'); }
  function githubSignIn() { alert('GitHub sign-in flow would start here.'); }
</script>
</body>
</html>
